# Docker Compose for Iranian Churn Prediction API
version: '3.8'

services:
  churn-api:
    build: .
    container_name: iranian-churn-prediction-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount model directory to allow model updates without rebuilding
      - ./Churn-prediction/model:/app/Churn-prediction/model:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Development service with live code reloading
  churn-api-dev:
    build: .
    container_name: iranian-churn-prediction-api-dev
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./Churn-prediction:/app/Churn-prediction
    command: ["python", "Churn_Model_Deployment_Lab.py"]
    profiles:
      - dev

# Create a network for the application
networks:
  default:
    name: churn-prediction-network
